<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoQuads</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css?v=1" />
</head>
<body>
  <div class="wrap">
    <header>
      <h1>GeoQuads</h1>
      <div class="sub" id="today"></div>
    </header>

    <div id="solved" class="solved"></div>

    <div class="panel">
      <div id="grid" class="grid"></div>
      <div class="controls">
        <button id="clearBtn">Clear</button>
        <button id="submitBtn" class="primary" disabled>Submit</button>
        <button id="shuffleBtn">Shuffle</button>
      </div>
      <div class="status">
        <div id="message" class="msg"></div>
        <div>Mistakes: <span id="mistakes" class="lives">0</span>/4</div>
      </div>
    </div>

    <div class="footer">
      <div>⏱️ Next daily in: <span id="countdown">--:--:--</span></div>
    </div>
  </div>

  <script src="app.js?v=1" defer></script>
</body>
</html>
