<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoQuads</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>GeoQuads</h1>
        <div class="sub" id="today"></div>
      </div>
      <div class="corner-actions">
        <div id="spoiler" class="chip spoiler" title="Click to reveal a hint">
          Spoiler: Think categories like capitals / rivers.
        </div>
        <div class="help" id="help">?</div>
      </div>
    </header>

    <div id="solved" class="solved"></div>

    <div class="panel">
      <div id="grid" class="grid"></div>

      <div class="controls">
        <button id="clearBtn">Clear</button>
        <button id="submitBtn" class="primary" disabled>Submit</button>
        <button id="shuffleBtn">Shuffle</button>
      </div>

      <div class="status">
        <div id="message" class="msg"></div>
        <div>Mistakes: <span id="mistakes" class="lives">0</span>/4</div>
      </div>
    </div>

    <div class="footer">
      <div>⏱️ Next daily in: <span id="countdown">--:--:--</span></div>
      <div>
        <span class="linkish" id="practice">Practice</span> ·
        <span class="linkish" id="daily" style="display:none">Daily</span> ·
        <span class="linkish" id="archive">Archive</span>
      </div>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
