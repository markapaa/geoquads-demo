<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoQuads</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="wrap">
    <header>
      <div>
        <h1>GeoQuads</h1>
        <div class="sub" id="today"></div>
      </div>
      <div class="corner-actions">
        <div id="spoiler" class="chip spoiler" title="Click to reveal a hint">
          Spoiler: Think categories like capitals / rivers.
        </div>
        <div class="help" id="help">?</div>
      </div>
    </header>

    <!-- Το navigation της αρχειοθήκης (prev/date/next) το προσθέτει το app.js δυναμικά -->

    <div id="solved" class="solved"></div>

    <div class="panel">
      <div id="grid" class="grid"></div>

      <div class="controls">
        <button id="clearBtn" class="btn-secondary">Clear</button>

        <div class="button-border">
          <div class="button-base">
            <button id="submitBtn" class="button" disabled>Submit</button>
          </div>
        </div>

        <button id="shuffleBtn" class="btn-secondary">Shuffle</button>
      </div>

      <div class="status">
        <div id="message" class="msg"></div>
        <div>Mistakes: <span id="mistakes" class="lives">0</span>/<span id="maxLives">4</span></div>
      </div>
    </div>

    <div class="footer">
      <div>⏱️ Next daily in: <span id="countdown">--:--:--</span></div>
      <div>
        <span class="linkish" id="practice">Practice</span> ·
        <span class="linkish" id="daily" style="display:none">Daily</span> ·
        <span class="linkish" id="archive">Archive</span>
      </div>
    </div>
  </div>

  <!-- Το practice overlay δημιουργείται/ανοίγει από το app.js όταν πατήσεις “Practice” -->
  <div id="practiceMenu">
    <div class="pmenu">
      <div style="font-weight:600;margin-bottom:6px;">Choose a practice</div>
      <button data-id="practice-easy">Practice — Easy</button>
      <button data-id="practice-hard">Practice — Hard</button>
      <button class="ghost" data-id="__close">Close</button>
    </div>
  </div>

  <script src="app.js" defer></script>
</body>
</html>
