<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>GeoQuads</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <meta name="theme-color" content="#4F46E5">
</head>
<body>
  <noscript style="display:block;padding:8px 12px;background:#fee2e2;color:#991b1b;">
    GeoQuads needs JavaScript enabled to run.
  </noscript>

  <div class="wrap">
    <header>
      <div>
        <h1>GeoQuads</h1>
        <div class="sub" id="today"></div>
      </div>
      <div class="corner-actions">
        <div id="spoiler" class="chip spoiler" title="Click to reveal a hint">
          Spoiler: Think categories like capitals / rivers.
        </div>
        <div class="help" id="help">?</div>
      </div>
    </header>

    <div id="solved" class="solved"></div>

    <div class="panel">
      <div id="grid" class="grid"></div>

      <div class="controls">
        <button id="clearBtn">Clear</button>
        <button id="submitBtn" class="primary" disabled>Submit</button>
        <button id="shuffleBtn">Shuffle</button>
      </div>

      <div class="status">
        <div id="message" class="msg"></div>
        <div>
          Mistakes: <span id="mistakes" class="lives">0</span>/<span id="maxLives">4</span>
        </div>
      </div>
    </div>

    <div class="footer">
      <div>⏱️ Next daily in: <span id="countdown">--:--:--</span></div>
      <div>
        <span class="linkish" id="practice">Practice</span> ·
        <span class="linkish" id="daily" style="display:none">Daily</span> ·
        <span class="linkish" id="archive">Archive</span>
      </div>
    </div>
  </div>

  <!-- Βάλε version param για να σπάει η cache όταν αλλάζεις app.js -->
  <script src="app.js?v=14" defer></script>
</body>
</html>
